<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <ion-item>
      <ion-label position="floating">Full Name</ion-label>
      <ion-input [(ngModel)]="user.name" name="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="user.email" name="email" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="user.password" name="password" type="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input [(ngModel)]="user.confirmPassword" name="confirmPassword" type="password" required></ion-input>
    </ion-item>

    <div *ngIf="passwordMismatch" class="error-message">
      Passwords do not match
    </div>

    <ion-button expand="full" type="submit" [disabled]="registerForm.invalid || passwordMismatch">Register</ion-button>
  </form>
  <ion-button expand="full" color="tertiary" (click)="goToLogin()">
    Login
  </ion-button>
</ion-content>
